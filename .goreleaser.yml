brews:
  - repository:
      owner: nlamirault
      name: homebrew-tap
      token: "{{ .Env.GH_PAT }}"
    directory: Formula
    homepage: https://github.com/nlamirault/opamui
    description: A terminal user interface for browsing and searching OCaml OPAM packages
