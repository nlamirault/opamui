---
name: Build / OCaml

on:
  pull_request:
    paths:
    - dune-project
    - opamui.opam
    - bin/**/*.ml
    - lib/**/*.ml
    - test/**/*.ml
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    name: OS ${{ matrix.os }}

    steps:
    - name: ðŸšš Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: ðŸŽ‰ Set-up OCaml
      uses: ocaml/setup-ocaml@ddef532293b85980b315344506def8eb09917e2c # v3.4.6
      with:
        ocaml-compiler: 5

    - name: ðŸŽ‰ Install dependencies
      run: opam install . --deps-only --with-test

    - name: âœ… Build application
      run: opam exec -- dune build

    - name: âœ… Execute tests
      run: opam exec -- dune runtest

  lint-doc:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: ðŸŽ‰ Set-up OCaml
      uses: ocaml/setup-ocaml@ddef532293b85980b315344506def8eb09917e2c # v3.4.6
      with:
        ocaml-compiler: 5

    - name: âœ… Lint documentation
      uses: ocaml/setup-ocaml/lint-doc@ddef532293b85980b315344506def8eb09917e2c # v3.4.6

  lint-fmt:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: ðŸŽ‰ Set-up OCaml
      uses: ocaml/setup-ocaml@ddef532293b85980b315344506def8eb09917e2c # v3.4.6
      with:
        ocaml-compiler: 5

    - name: âœ… OCaml formatting
      uses: ocaml/setup-ocaml/lint-fmt@ddef532293b85980b315344506def8eb09917e2c # v3.4.6

  lint-opam:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: ðŸŽ‰ Set-up OCaml
      uses: ocaml/setup-ocaml@ddef532293b85980b315344506def8eb09917e2c # v3.4.6
      with:
        ocaml-compiler: 5

    - name: âœ… Lint OPam configuration
      uses: ocaml/setup-ocaml/lint-opam@ddef532293b85980b315344506def8eb09917e2c # v3.4.6
