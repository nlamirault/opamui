---
name: Release / Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to build artifacts for"
        required: true

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        # - windows-latest
    env:
      OPAM_DESTDIR: ${{ github.workspace }}/opam-destdir

    runs-on: ${{ matrix.os }}
    name: Release for ${{ matrix.os }}

    outputs:
      # hash: ${{ steps.hash.outputs.hash }}
      hash-ubuntu-latest: ${{ steps.hash.outputs.hash-ubuntu-latest }}
      hash-macos-latest: ${{ steps.hash.outputs.hash-macos-latest }}
      # hash-windows-latest: ${{ steps.hash.outputs.hash-windows-latest }}
      binary-name: ${{ steps.hash.outputs.binary-name }}
      artifact-name: ${{ steps.hash.outputs.artifact-name }}
      tag-name: ${{ steps.hash.outputs.tag-name }}

    steps:
    - name: üîß Set TAG_NAME variable
      id: tag
      run: |
        if [ -n "${{ github.event.inputs.tag }}" ]; then
          echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
        else
          echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
        fi

    - name: üöö Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: üéâ Set-up OCaml
      uses: ocaml/setup-ocaml@ddef532293b85980b315344506def8eb09917e2c # v3.4.6
      with:
        ocaml-compiler: 5.2.x

    - name: üì¶ Install dependencies
      run: opam install . --deps-only --with-test

    - name: ‚úÖ Build artifacts
      run: |
        mkdir -p "$OPAM_DESTDIR"
        opam install ./opamui.opam --destdir="$OPAM_DESTDIR"
      env:
        OPAMYES: "true"

    - name: ‚úÖ Prepare Artifacts
      id: hash
      run: |
        set -euo pipefail

        os=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
        arch=$(uname -m)
        bin_name="${{ github.workspace }}/opamui-$TAG_NAME-$os-$arch"
        artifact_name="opamui-$TAG_NAME-$os-$arch"
        cp "$OPAM_DESTDIR/bin/opamui" $bin_name

        echo "BIN_NAME=$bin_name" >> $GITHUB_ENV

        # Cross-platform hash calculation
        if [[ "${{ runner.os }}" == "macOS" ]]; then
          checksum=$(shasum -a 256 $bin_name | base64)
        else
          checksum=$(sha256sum $bin_name | base64 -w0)
        fi
        echo "hash-${{ matrix.os }}=$checksum" >> "${GITHUB_OUTPUT}"
        # echo "hash=$hash" >> "$GITHUB_OUTPUT"

        echo "binary-name=$bin_name" >> "$GITHUB_OUTPUT"
        echo "artifact-name=$artifact_name" >> "$GITHUB_OUTPUT"
        echo "tag-name=$TAG_NAME" >> "${GITHUB_OUTPUT}"

    - name: üîì Attest Artifacts Provenance
      uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
      with:
        subject-path: "${{ steps.hash.outputs.binary-name }}"

    - name: ‚úÖ Generate SBOM
      uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
      id: sbom
      with:
        path: ${{ github.workspace }}
        format: spdx-json
        output-file: ${{ steps.hash.outputs.artifact-name }}.spdx.json
        upload-artifact: false

    - name: üîì Attest SBOM
      uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
      with:
        subject-path: "${{ steps.hash.outputs.binary-name }}"
        sbom-path: "${{ steps.hash.outputs.artifact-name }}.spdx.json"

    - name: ‚¨ÜÔ∏è Upload SBOM
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: ${{ steps.hash.outputs.artifact-name }}-sbom
        path: ${{ steps.hash.outputs.artifact-name }}.spdx.json
        retention-days: 90

    - name: ‚¨ÜÔ∏è Upload artifacts
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        tag_name: ${{ env.TAG_NAME }}
        files: |
          ${{ steps.hash.outputs.binary-name }}
          ${{ steps.hash.outputs.artifact-name }}.spdx.json

  artifact-provenance:
    needs:
    - release
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        # - windows-latest
    permissions:
      actions: read # To read the workflow path.
      contents: write # To add assets to a release.
      id-token: write # To sign the provenance.
      packages: write # Required for publishing provenance.

    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.release.outputs[format('hash-{0}', matrix.os)] }}"
      provenance-name: ${{ matrix.os }}-provenance.intoto.jsonl
      upload-assets: true
      upload-tag-name: ${{ needs.release.outputs.tag-name }}

  # image-provenance:
  #   needs:
  #   - release
  #   permissions:
  #     actions: read # To read the workflow path.
  #     contents: write # To add assets to a release.
  #     id-token: write # To sign the provenance.
  #     packages: write # Required for publishing provenance.

  #   uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
  #   with:
  #     digest: "${{ needs.publish-oci.outputs.digest }}"
  #     image: "${{ needs.publish-oci.outputs.image }}"
  #     registry-username: ${{ github.actor }}
  #   secrets:
  #     registry-password: ${{ secrets.GITHUB_TOKEN }}

  verification:
    needs:
    - release
    - artifact-provenance

    # strategy:
    #   fail-fast: false # Don't cancel other jobs if one fails
    #   matrix:
    #     os:
    #     - ubuntu-latest
    #     - macos-latest
    #     # - windows-latest

    runs-on: ubuntu-latest

    steps:
    - name: üõ°Ô∏è Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: üéâ Install the SLSA verifier
      uses: slsa-framework/slsa-verifier/actions/installer@ea584f4502babc6f60d9bc799dbbb13c1caa9ee6 # v2.7.1

    - name: ‚¨áÔ∏è Download assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -euo pipefail

        echo "Download artifacts from ${{ github.repository }} for ${{ needs.release.outputs.tag-name }}"
        gh -R "${{ github.repository }}" release download "${{ needs.release.outputs.tag-name }}" -p "opamui-${{ needs.release.outputs.tag-name }}-*"
        gh -R "${{ github.repository }}" release download "${{ needs.release.outputs.tag-name }}" -p "*-provenance.intoto.jsonl"
        ls -al

    - name: ‚úÖ Verify artifact
      run: |
        set -euo pipefail

        for artifact in $(ls opamui-${{ needs.release.outputs.tag-name }}-*); do

          if [[ "$artifact" == *"latest"* ]] || [[ "$artifact" == *"spdx"* ]]; then
            continue
          fi

          if [[ "$artifact" == *"linux"* ]]; then
            provenance="ubuntu-latest-provenance.intoto.jsonl"
          elif [[ "$artifact" == *"macos"* ]]; then
            provenance="macos-latest-provenance.intoto.jsonl"
          else
            echo "Erreur : Invalid artifact: $artifact"
            exit 1
          fi

          slsa-verifier verify-artifact $artifact \
            --provenance-path $provenance \
            --source-uri github.com/${{ github.repository }} \
            --source-tag "${{ needs.release.outputs.tag-name }}"
        done
