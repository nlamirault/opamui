---
repos:
# Core
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
    name: "ğŸ“ filesystem /ğŸ“ files - check whitespace"
    stages: [pre-commit]
  - id: end-of-file-fixer
    name: "ğŸ“ filesystem /ğŸ“ files - check end of file"
    stages: [pre-commit]
  - id: check-added-large-files
    name: "ğŸ“ filesystem /ğŸ“ files - check large files"
    stages: [pre-commit]
  - id: check-executables-have-shebangs
    name: "ğŸ“ filesystem /âš™ï¸ exec Â· Verify shebang presence"
    stages: [pre-commit]
  - id: check-shebang-scripts-are-executable
    name: "ğŸ“ filesystem /âš™ï¸ exec Â· Verify script permissions"
    stages: [pre-commit]
  - id: check-added-large-files
- repo: local
  hooks:
  - id: hawkeye
    name: "ğŸ“„ Hawkeye / Insert license header"
    entry: bash -c 'hawkeye format'
    language: system
    pass_filenames: true
    files: \.*$
    args: []
- repo: local
  hooks:
  - id: dprint
    name: "ğŸ“ Dprint / Formatting"
    entry: bash -c 'dprint fmt'
    language: system
    pass_filenames: true
    files: \.*$
    args: []
# OCaml
- repo: local
  hooks:
  - id: ocaml-format
    name: "ğŸ“ OCaml / Formatting"
    entry: dune fmt --auto
    language: system
    files: \.(ml|mli|mll|mly)$
    pass_filenames: false
    stages: [pre-commit]
# CI/CD
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.33.3
  hooks:
  - id: check-renovate
    name: "âœ… renovate / Validate Renovate configuration"
    stages: [pre-commit]
    additional_dependencies: ["json5"]
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.33.3
  hooks:
  - id: check-github-actions
    name: "âœ… github-actions / Validate Github Actions configuration"
    stages: [pre-commit]
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.33.3
  hooks:
  - id: check-github-workflows
    name: "âœ… github-actions / Validate Github Actions workflow"
    stages: [pre-commit]
# Security
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.27.2
  hooks:
  - id: gitleaks
    name: "ğŸ”’ security / Detect hardcoded secrets"
